<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Trigg</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="content-hero">
      <header class="container">
        <div class="trigg-logo">
          <img src="assets/images/trigg-log.svg" alt="trigg" />
        </div>
        <nav class="menu">
          <ul>
            <li>Conheça o Trigg</li>
            <li>Cartão de crédito</li>
            <li>Cashback</li>
            <li>Dúvidas?</li>
            <li class="access">CRIAR MINHA CONTA</li>
            <li class="menu-user">
              <div class="icon-user">
                <img src="/assets/images/icon-user.svg" alt="user" />
              </div>
              <span>Acessar conta</span>
            </li>
          </ul>
        </nav>
      </header>
      <div class="content-left">
        <h1>É o cartão!</h1>
        <div class="content-benefits">
          <div class="box-benefits">
            <div class="icon-benefits">
              <img src="assets/images/icon-manage.svg" alt="manage" />
            </div>
            <span>Gerencie seu limite direto no app</span>
          </div>

          <div class="box-benefits">
            <div class="icon-benefits">
              <img src="assets/images/icon-manage.svg" alt="manage" />
            </div>
            <span>Devolvemos até 1.3% dos seus gastos</span>
          </div>

          <div class="box-benefits">
            <div class="icon-benefits">
              <img src="assets/images/icon-manage.svg" alt="manage" />
            </div>
            <span>Escolha o cartão que combina com você</span>
          </div>

          <div class="box-benefits">
            <div class="icon-benefits">
              <img src="assets/images/icon-manage.svg" alt="manage" />
            </div>
            <span>Bloqueie e desbloqueie com um clique</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
